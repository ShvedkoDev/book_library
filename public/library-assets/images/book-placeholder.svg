<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#E5E7EB"/>

  <!-- Book Icon -->
  <g transform="translate(100, 150)">
    <!-- Book Body -->
    <rect x="20" y="50" width="160" height="200" fill="#9CA3AF" rx="4"/>

    <!-- Book Spine Shadow -->
    <rect x="20" y="50" width="15" height="200" fill="#6B7280" rx="4"/>

    <!-- Pages -->
    <rect x="35" y="55" width="140" height="190" fill="#F3F4F6" rx="2"/>

    <!-- Page Lines -->
    <line x1="50" y1="80" x2="160" y2="80" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="100" x2="160" y2="100" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="120" x2="160" y2="120" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="140" x2="140" y2="140" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="160" x2="160" y2="160" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="180" x2="150" y2="180" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="200" x2="160" y2="200" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="50" y1="220" x2="130" y2="220" stroke="#D1D5DB" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">
    No Image Available
  </text>
</svg>
